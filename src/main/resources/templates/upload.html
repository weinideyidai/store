<!DOCTYPE html>
<html lang="en">
<head>
    <title>上传文件</title>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script th:src="@{/webjars/jquery/3.1.0/jquery.min.js}"></script>
</head>
 
<body>
				<h3>文件上传</h3>
				<form method="POST" enctype="multipart/form-data" action="/upload">
					<div class="form-group">
						<label class="control-label" for="uploadfile">上传文件:</label>
						<input type="file" class="form-control" id="uploadfile" placeholder="Upload File"  name="uploadfile"></input>
					</div>
					<button type="submit" class="btn btn-default" id="btnSubmit">上传</button>
					<a href="/files" class="btn btn-default" role="button">上传文件列表</a>
				</form>
				<h3>excel导入</h3>
				<form method="POST" enctype="multipart/form-data" action="/excel/importExcel">
					<div class="form-group">
						<label class="control-label" for="uploadfile">上传文件:</label>
						<input type="file" class="form-control" id="file" placeholder="Upload File"  name="file"></input>
					</div>
					<button type="submit" class="btn btn-default" >上传</button>
				</form>
</body>
</html>
